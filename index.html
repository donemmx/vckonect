<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=Ad6rveIZNtIY1e2OpW7hcdQZto0ICiuoMCL8_JU6_P0sIm5Q2QENchI3bXSKA-KPxOTlmkT4xAFGzvzd&currency=USD"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script language="javascript">
      document.addEventListener("DOMContentLoaded", function (event) {
        var pusher = new Pusher("c38d7afddec65408e4cd", {
          cluster: "mt1",
        });
        var channel = pusher.subscribe("chatbox");
        channel.bind("App\\Events\\DirectMessage", function (data) {
          window.localStorage.setItem('directMessage', JSON.stringify(data))
          window.dispatchEvent(new Event('storage'))
        });
      });
    </script>
   

  </body>
</html>
